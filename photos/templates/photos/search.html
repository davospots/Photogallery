<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <div class="photo-gallery">
        <div class="container-fluid">
            <div class="px-lg-5">
                <div class="row ">
                    <div class="col-lg-12 m-3">
                        <h1 class="text-center headings" style="text-decoration: underline;">Search Results For: <br>
                            {{message }}
                        </h1>
                    </div>
                </div>
                <div class="row">
                    {% for photo in images %}
                    <!-- Gallery Photo item start -->
                    <div class="col-xl-3 col-lg-4 col-md-12 mb-4">
                        <div class="bg-white rounded shadow-sm"><img src="{{ photo.image.url }}" alt=""
                                class="img-fluid card-img-top">
                            <div class="p-4">
                                <h5 class="headings text-center"> <a data-bs-toggle="modal"
                                        data-bs-target="#modalDisplayImageDetails{{photo.id}}"
                                        class="text-dark text-capitalize modal-click">
                                        {{ photo.name }}
                                    </a></h5>
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <small class="text-muted">
                                            <span class="badge rounded-pill bg-info text-white text-capitalize">
                                                {{photo.category }}
                                            </span>
                                        </small>
                                    </div>
                                    <div>
                                        <small class="text-muted">
                                            <span class="badge rounded-pill bg-dark text-white text-capitalize">
                                                {{photo.location }}
                                            </span>
                                        </small>
                                    </div>
                                </div>
                                <div
                                    class="d-flex align-items-center justify-content-between rounded-pill bg-warning px-3 py-2 mt-4">
                                    <a data-bs-toggle="modal" data-bs-target="#modalDisplayImageDetails{{photo.id}}"
                                        class="text-dark modal-click">
                                        <p class="small mb-0">
                                            View More
                                            <i class="fa fa-arrow-right"></i>
                                        </p>
                                    </a>
                                    <div class="badge badge-danger px-3 rounded-pill font-weight-normal text-dark">
                                        {{photo.created_at|date}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
</body>
</html>
